<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Login • Bank Swift</title>
  <link rel="stylesheet" href="ui.css" />
  <script src="config.js"></script>
  <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>

  <main class="auth-wrapper">
    <a href="index.html" class="btn-shared btn-outline safe-fixed-top-left" aria-label="Go to home">← Go Back</a>

    <section class="auth-card" aria-labelledby="loginTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="loginTitle">Welcome Back</h1>
        <p class="auth-sub">Sign in to your Bank Swift account</p>
      </div>

      <div id="loginAlert" class="alert-auth" role="alert"></div>

      <form id="loginForm" class="form-grid" method="post" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input class="input-base" id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field" id="pwFieldLogin">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" id="password" type="password" placeholder="Your password" required />
            <button type="button" class="pw-toggle" id="pwToggleLogin" aria-label="Show password">Show</button>
          </div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; gap:.75rem; flex-wrap:wrap; font-size:.7rem;">
          <label style="display:flex; align-items:center; gap:.45rem; cursor:pointer; color:rgba(255,255,255,.7);">
            <input type="checkbox" id="remember" style="accent-color:#667eea; width:16px; height:16px;"> Remember me
          </label>
          <a href="forgot-password.html" style="color:#667eea; text-decoration:none; font-weight:600;">Forgot password?</a>
        </div>

        <button type="submit" class="btn-full" id="loginBtn">Sign In</button>
      </form>

      <div class="auth-alt">Don't have an account? <a href="register.html">Sign up</a></div>
    </section>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('loginForm');
  const pwField = document.getElementById('password');
  const alertBox = document.getElementById('loginAlert');
  const pwToggleLogin = document.getElementById('pwToggleLogin');

  if (pwToggleLogin) {
    pwToggleLogin.addEventListener('click', () => {
      const isHidden = pwField.type === 'password';
      pwField.type = isHidden ? 'text' : 'password';
      pwToggleLogin.textContent = isHidden ? 'Hide' : 'Show';
    });
  }

  function showError(msg){
    alertBox.textContent = msg;
    alertBox.classList.add('show');
    setTimeout(()=>alertBox.classList.remove('show'),1500);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    alertBox.textContent = '';

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = pwField.value;
    const remember = document.getElementById('remember')?.checked;

    if (!email || !password) return showError('Email and password required');

    const btn = document.getElementById('loginBtn');
    if (btn.disabled) return;
    btn.disabled = true;
    btn.textContent = 'Signing in...';

    try {
      if (!window.API_BASE) throw new Error("API_BASE is not set. Check config.js");

      const res = await fetch(`${window.API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const text = await res.text();
      let data = {};
      try {
        data = text ? JSON.parse(text) : {};
      } catch {
        data = {};
      }
      if (!res.ok) throw new Error(data?.error || `Login failed (${res.status})`);

      // AFTER successful login response
      const user = {
        id: data.id,
        fullname: data.fullname,
        email: data.user_email || data.email,
        accountname: data.accountname,
        checking: data.checking,
        savings: data.savings,
        totalbalance: data.totalbalance,
        is_admin: !!data.is_admin,
        token: data.token
      };

      if (!user.token) {
        throw new Error("Login succeeded but no session token was returned");
      }

      localStorage.removeItem("bs-user");
      localStorage.removeItem("bs-token");

      localStorage.setItem("bs-user", JSON.stringify(user));
      localStorage.setItem("bs-token", user.token);

      // Redirect AFTER storage
      window.location.href = user.is_admin ? "admin.html" : "dashboard.html";

    } catch (err) {
      console.error("Login error:", err);
      showError(err.message || "Login failed");
      btn.disabled = false;
      btn.textContent = 'Sign In';
    }
  }); // ✅ FIXED: close addEventListener
});
</script>
</body>
</html>
