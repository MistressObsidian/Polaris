<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset Password - Bank Swift</title>
  <script src="config.js"></script>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="resetForm">
    <input id="email" type="email" placeholder="Email" required />
    <input id="token" type="text" placeholder="Token" required />
    <input id="new_password" type="password" placeholder="New password" minlength="6" required />
    <button type="submit">Reset</button>
  </form>
  <p id="status"></p>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById("email").value = params.get("email") || "";
    document.getElementById("token").value = params.get("token") || "";

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const token = document.getElementById("token").value.trim();
      const new_password = document.getElementById("new_password").value;
      const status = document.getElementById("status");

      status.textContent = "";

      try {
        const res = await fetch(`${API_BASE}/password/reset`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, new_password })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          status.textContent = data.error || "Reset failed.";
          return;
        }
        status.textContent = data.message || "Password reset successful.";
      } catch {
        status.textContent = "Reset failed.";
      }
    });
  </script>
</body>
</html>
