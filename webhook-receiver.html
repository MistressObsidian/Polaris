<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Webhook Receiver Simulator</title>
  <link rel="stylesheet" href="ui.css" />
  <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f5f6fa; color: #222; }
    main { max-width: 720px; margin: 24px auto; background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .row { display: grid; grid-template-columns: 160px 1fr; gap: 10px; margin-bottom: 10px; }
    input, button { padding: 8px 10px; border: 1px solid #ddd; border-radius: 8px; }
    button.primary { background: #4c6ef5; color: #fff; border: none; }
    .log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #0f172a; color: #e2e8f0; padding: 10px; border-radius: 8px; max-height: 280px; overflow: auto; }
    header{display:flex;align-items:center;gap:.75rem;padding:14px 20px;background:#ffffff;border-bottom:1px solid #e5e7eb;box-shadow:0 2px 4px rgba(0,0,0,.04)}
    header img{height:42px;width:auto;display:block}
    header h1{font-size:1.2rem;margin:0;font-weight:800;color:#1e3c72}
  </style>
  <script src="config.js"></script>
<script>
// Simulate webhook event (manual trigger)
async function sendWebhookTest() {
  try {
    const reference = (document.getElementById('ref')?.value || '').trim() || 'TXN-DEMO-123';
    const status = (document.getElementById('status')?.value || '').trim() || 'completed';
    const res = await fetch(`/api/transfers/confirm`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        reference,
        status
      })
    });

    if (!res.ok) throw new Error("Webhook send failed");
    const data = await res.json();
    document.getElementById("webhookResult").textContent =
      JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("webhookResult").textContent =
      "Error: " + err.message;
  }
}
</script>
</head>
<body>
  <header>
    <span style="height:42px;width:42px;display:inline-flex;">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="60%" stop-color="#764ba2"/>
            <stop offset="100%" stop-color="#8b5cf6"/>
          </linearGradient>
          <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#06b6d4"/>
            <stop offset="100%" stop-color="#4facfe"/>
          </linearGradient>
          <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
          </linearGradient>
        </defs>
        <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
        <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
        <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
      </svg>
    </span>
    <h1>Bank Swift Webhook Simulator</h1>
  </header>
  <main>
    <h2>Webhook Receiver Simulator</h2>
    <div class="row">
      <label for="ref">Reference</label>
      <input id="ref" placeholder="e.g., TXN12345678" />
    </div>
    <div class="row">
      <label for="status">Status</label>
      <input id="status" placeholder="Completed or Pending" />
    </div>
    <div class="row">
      <label for="secret">Shared Secret</label>
      <input id="secret" placeholder="WEBHOOK_SECRET (default change-me)" />
    </div>
    <button class="primary" onclick="sendWebhookTest()">Send Webhook</button>
    <h3>Response</h3>
    <pre id="log" class="log"></pre>
  </main>
  <button onclick="sendWebhookTest()" class="btn-shared btn-primary-shared">Send Test Webhook</button>
<pre id="webhookResult" style="margin-top:20px; padding:15px; background:rgba(255,255,255,.05); border-radius:8px; color:#fff;"></pre>
</body>
</html>
